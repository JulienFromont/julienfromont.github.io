<html lang="fr">

<HEAD>
    <meta charset="utf-8">
    <title>Utilisation balises DIV et SPAN</title>
    <link rel="stylesheet" href="AZNAR-DivAndSpan.css">
</HEAD>

<BODY>
    <CENTER>
        <B>Utilisations des balises DIV et SPAN<BR></B>
    </CENTER>
    <hr>
    <BR>
    <DIV class="pos1">
        <B>3 blocs DIV <BR>(saut de ligne) </B>
        <BR>
        <BR>
        <FONT face=webdings size=7>
            <DIV class="motif1"> A </DIV>
            <DIV class="motif1"> B </DIV>
            <DIV class="motif1"> C </DIV>
        </FONT>
        <BR>
    </DIV>
    <DIV class="pos2">
        <BR>
        <B>3 éléments SPAN ( pas de saut de ligne )</B>
        <BR>
        <BR>
        <FONT face=webdings size=7>
            <SPAN class="motif2">A</SPAN>
            <SPAN class="motif2">B</SPAN>
            <SPAN class="motif2">C</SPAN> </FONT>
        <BR>
        <BR>
    </DIV>.
    <DIV class="pos3">
        <BR>
        <B>DIV et SPAN utilisés ensemble : </B>
        <BR>
        <BR>
        <FONT face=webdings size=7>
            <DIV class="taillefont">AB
                <SPAN class="motif3">CD</SPAN>EF</DIV>
        </FONT>
        <DIV></DIV>
    </DIV>
    <HR class=trait>
</BODY>

</HTML>
